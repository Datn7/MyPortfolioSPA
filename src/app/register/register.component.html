<div class="container">
  <div class="row justify-content-center">
    <form class="example-form" #registerForm="ngForm" (ngSubmit)="register()">
      <h1>მომხმარებლის რეგისტრაცია</h1>
      <mat-form-field class="example-full-width">
        <mat-label>მომხმარებელი</mat-label>
        <input matInput required name="username" [(ngModel)]="model.username" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>პაროლი</mat-label>
        <input
          matInput
          type="password"
          name="password"
          [(ngModel)]="model.password"
        />
      </mat-form-field>
      <button mat-button color="primary" type="submit">რეგისტრაცია</button>
      <button mat-button color="danger">უკან</button>
    </form>
  </div>
</div>
