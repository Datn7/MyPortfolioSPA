<div class="container">
  <div class="row">
    <div class="col-md-3 mt-3" *ngFor="let user of users">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ user.knownAs }}</mat-card-title>
          <mat-card-subtitle>{{ user.age }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="{{ user.photoUrl }}"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p>{{ user.country }}</p>
          <p>{{ user.city }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
